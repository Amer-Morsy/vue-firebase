<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
  <script src="https://unpkg.com/vue@3.0.0"></script>
  <style>
    body {
      background: #eee;
      max-width: 960px;
      margin: 20px auto;
    }

    p,
    h3,
    ul {
      margin: 0;
      padding: 0;
    }

    li {
      list-style-type: none;
      background: #fff;
      margin: 20px auto;
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    li.fav {
      background: #ff9ed2;
      color: white;
    }
  </style>
</head>

<body>

  <div id="app">
    <a :href="url">Google it</a>
    <div v-if="showBooks">
      <h1>Books</h1>
      <ul>
        <li v-for="(book, index) in books" :key="index" :class="{fav:book.isFav}" @click="toggleFav(book)">
          <img :src="book.img" :alt="book.title">
          <h3>{{ book.title }}</h3>
          <p>{{ book.Author }}</p>
        </li>
      </ul>
      <p>Your fav books:</p>
      <ul>
        <li v-for="(book, index) in filteredBooks" :key="index">
          <h3>{{ book.title }}</h3>
        </li>
      </ul>
    </div>
    <div v-else>
      <p>Click the button to show books</p>
    </div>

    <button @click="toggleShowBooks">
      {{ showBooks ? 'Hide Books' : 'Show Books' }}
    </button>

  </div>

  <script src="app.js"></script>
</body>

</html>
